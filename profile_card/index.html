<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile card component | Frontend Mentor</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <main class="container">
      <section class="card">
        <img
          class="card-pattern"
          src="/images/bg-pattern-card.svg"
          alt="Profile card backdrop"
        />
        <div>
          <img
            class="profile-picture"
            src="/images/image-victor.jpg"
            alt="Profile picture"
          />
          <h1 class="profile-name">Lad McGee<span class="age">26</span></h1>
          <p class="city">London</p>
        </div>
        <hr />
        <div class="stats-container">
          <div>
            <h2 class="stats-number">80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2 class="stats-number">803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2 class="stats-number">1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
    </footer>
  </body>
  
</html>
